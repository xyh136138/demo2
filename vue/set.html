<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for "var in arr">{{val}}</li>
        </ul>
    </div>
    <button @click='fn' ></button>
    <script src="vue.js"></script>

    <script>
        new Vue({
            el:"#app",
            data:{
                arr:[1,2,3,4]
            },
            methods:{
                fn(){
                    // this.arr[1]=666;
                    Vue.set(this.arr,1,666);
                }
            }
        })
    </script>
</body>
</html>
