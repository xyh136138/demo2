<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <demo name="hh" age="12"></demo>
        <demo name="323" age="2"></demo>
    </div>
    <div id="div2">
        <demo></demo>
        <demo></demo>
    </div>
    <template id="temp">
        <div>
            <h2>{{name}}---{{age}}</h2>
            <!-- <p>{{age}}</p> -->
            <div>
                <slot></slot>
            </div>
        </div>
    </template>

    <script src="vue.js"></script>
    <script>
        let vm=new Vue({
            el:"#app",
            components:{
                "demo":{
                    template:"#temp",
                    props:["name","age"]
                }
            }
        })
    </script>
</body>
</html>
